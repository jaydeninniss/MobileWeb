<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Web - Jayden Inniss</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="flex-child">
        <nav id="mobile-menu">
          <a href="#" id="hamburger" onclick="toggleMenu()"><i class="fa-solid fa-bars" id="ham-icon"></i><i class="fa-solid fa-x hide" id="x-icon"></i></a>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Portfolio</a></li>
          </ul>
        </nav>
      </header>
      
      <div id="hero-banner">
        <img src="images/skihero.jpg" alt="Skier" width="100%">
      </div>


    <div class="anchors">
        <h2>PHOTO</h2>
    </div>

    <div id="photobanner">

          <div id="sport" class="photochunk">
              <div class="overlay">
                  <h3>SPORT</h3>
                </div>
          </div>
          <div id="adventure" class="photochunk">
              <div class="overlay">
                  <h3>ADVENTURE</h3>
              </div>
          </div>
          <div id="landscape" class="photochunk">
              <div class="overlay">
                  <h3>LANDSCAPE</h3>
              </div>
          </div>
          <div id="another" class="photochunk">
              <div class="overlay">
                  <h3>ANOTHER</h3>
                  </div>
          </div>
      
    </div>

    
    <div class="anchors">
        <h2>VIDEO</h2>
    </div>

    <div class="bigvideo">

      <video  id="bigvideoreel" autoplay loop>
        <source src="/MobileWeb/JaydenInniss-MobileWeb/images/videoreel.mp4" type="video/mp4">
      </video>
    </div>


    <div class="anchors">
        <h2>RECENT WORK</h2>
    </div>

    <div class="mainproject">

      <img src="" alt="">
    </div>

    
    
</body>
</html>
